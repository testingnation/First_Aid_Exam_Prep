<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>First Aid Exam Prep</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    .hidden { display: none; }
    .question { font-size: 1.2em; margin-bottom: 15px; }
    .choices label { display: block; margin: 8px 0; cursor: pointer; }
    button { padding: 10px 20px; margin-top: 15px; font-size: 16px; cursor: pointer; }
    #timer { font-weight: bold; margin-bottom: 20px; }
    
    /* Progress Tracker */
    #progress-container {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 5px;
      margin-bottom: 20px;
      max-width: 600px;
    }
    .progress-box {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      background: white;
      color: black;
      border-radius: 5px;
    }
    .progress-box.answered {
      background: #2e7d32; /* dark green */
      color: white;
    }
    @media print {
      button { display: none; }
      body { background: #fff; }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>–î–æ–±—Ä–µ–¥–æ—ò–¥–æ–≤—Ç–µ –≤–æ –ü—Ä–≤a –ü–æ–º–æ—à –¢–µ—Å—Ç</h1>
    <p>–û–≤–æ—ò —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –µ –∑–∞–¥–æ–ª–∂–∏—Ç–µ–ª–µ–Ω –∑–∞ –¥–æ–±–∏–≤–∞—ö–µ –≤–æ–∑–∞—á–∫–∞ –¥–æ–∑–≤–æ–ª–∞ –≤–æ –°–µ–≤–µ—Ä–Ω–∞ –ú–∞–∫–µ–¥–æ–Ω–∏—ò–∞...</p>
    <button onclick="startTest()">–ó–∞–ø–æ—á–Ω–∏ –≥–æ —Ç–µ—Å—Ç–æ—Ç</button>
  </div>

  <!-- Test Screen -->
  <div id="test-screen" class="hidden">
    <div id="timer"></div>
    <div id="progress-container"></div>
    <div id="question-container"></div>
    <button id="confirm-btn" onclick="confirmAnswer()">–ü–æ—Ç–≤—Ä–¥–∏ –≥–æ –æ–¥–≥–æ–≤–æ—Ä–æ—Ç</button>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="hidden">
    <h2>–†–µ–∑—É–ª—Ç–∞—Ç–∏</h2>
    <p id="score"></p>
  </div>

  <!-- Review Screen -->
  <div id="review-screen" class="hidden">
    <h2>–ü—Ä–µ–≥–ª–µ–¥ –Ω–∞ –Ω–µ—Ç–æ—á–Ω–∏ –æ–¥–≥–æ–≤–æ—Ä–∏</h2>
    <div id="review-content"></div>
    <button onclick="window.print()">üñ®Ô∏è –ü–µ—á–∞—Ç–∏ –ø—Ä–µ–≥–ª–µ–¥</button>
    <button onclick="location.reload()">–ó–∞–ø–æ—á–Ω–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ</button>
  </div>

<script>
let questions = [];
let selectedQuestions = [];
let currentQuestionIndex = 0;
let score = 0;
let userAnswers = [];
let timerInterval;

const groupRatios = {
  "FAB": 2, "S&A": 1, "A&P": 1, "AB&": 2,
  "B&S": 4, "C&R": 2, "I&S": 1, "C&A": 0,
  "WC&": 1, "SC&": 1
};

async function startTest() {
  document.getElementById("welcome-screen").classList.add("hidden");
  document.getElementById("test-screen").classList.remove("hidden");

  try {
    const response = await fetch("first_aid_questions.json");
    questions = await response.json();

    const grouped = {};
    for (let q of questions) {
      const group = q.group || "OTHER";
      if (!grouped[group]) grouped[group] = [];
      grouped[group].push(q);
    }

    for (let [group, count] of Object.entries(groupRatios)) {
      if (grouped[group]) {
        const shuffled = grouped[group].sort(() => 0.5 - Math.random());
        selectedQuestions.push(...shuffled.slice(0, count));
      }
    }

    selectedQuestions = selectedQuestions.sort(() => 0.5 - Math.random());

    // Build progress tracker
    const progressContainer = document.getElementById("progress-container");
    progressContainer.innerHTML = "";
    for (let i = 0; i < selectedQuestions.length; i++) {
      const box = document.createElement("div");
      box.classList.add("progress-box");
      box.textContent = i + 1;
      progressContainer.appendChild(box);
    }

    startTimer(60 * 60);
    showQuestion();
  } catch (error) {
    alert("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—á–∏—Ç—É–≤–∞—ö–µ –Ω–∞ –ø—Ä–∞—à–∞—ö–∞—Ç–∞.");
    console.error(error);
  }
}

function showQuestion() {
  const q = selectedQuestions[currentQuestionIndex];
  const container = document.getElementById("question-container");
  const shuffledChoices = [...q.choices].sort(() => 0.5 - Math.random());

  container.innerHTML = `
    <div class="question">${q.question}</div>
    <div class="choices">
      ${shuffledChoices.map(choice => `
        <label>
          <input type="radio" name="choice" value="${choice}"> ${choice}
        </label>
      `).join("")}
    </div>
  `;
}

function confirmAnswer() {
  const selected = document.querySelector('input[name="choice"]:checked');
  if (!selected) {
    alert("–í–µ –º–æ–ª–∏–º–µ –∏–∑–±–µ—Ä–µ—Ç–µ –æ–¥–≥–æ–≤–æ—Ä.");
    return;
  }

  const userAnswer = selected.value;
  userAnswers.push(userAnswer);

  const correctAnswer = selectedQuestions[currentQuestionIndex].answer;
  if (userAnswer === correctAnswer) score++;

  // Update progress tracker box
  const boxes = document.querySelectorAll(".progress-box");
  boxes[currentQuestionIndex].classList.add("answered");

  currentQuestionIndex++;

  if (currentQuestionIndex < selectedQuestions.length) {
    showQuestion();
  } else {
    finishTest();
  }
}

function finishTest() {
  clearInterval(timerInterval);
  document.getElementById("test-screen").classList.add("hidden");
  document.getElementById("results-screen").classList.remove("hidden");

  const passScore = Math.ceil(selectedQuestions.length * 0.8);
  const resultText = score >= passScore
    ? `‚úÖ –ß–µ—Å—Ç–∏—Ç–∫–∏! –ü–æ–ª–æ–∂–∏–≤—Ç–µ —Å–æ ${score} –æ–¥ ${selectedQuestions.length} —Ç–æ—á–Ω–∏ –æ–¥–≥–æ–≤–æ—Ä–∏.`
    : `‚ùå –ù–µ –ø–æ–ª–æ–∂–∏–≤—Ç–µ. –í–∞—à–∏–æ—Ç —Ä–µ–∑—É–ª—Ç–∞—Ç –µ ${score} –æ–¥ ${selectedQuestions.length}. –û–±–∏–¥–µ—Ç–µ —Å–µ –ø–æ–≤—Ç–æ—Ä–Ω–æ.`;

  document.getElementById("score").innerHTML = resultText;

  const reviewDiv = document.getElementById("review-content");
  const incorrectOnly = selectedQuestions.map((q, i) => {
    return {
      index: i + 1,
      question: q.question,
      correct: q.answer,
      user: userAnswers[i],
      isCorrect: userAnswers[i] === q.answer
    };
  }).filter(q => !q.isCorrect);

  if (incorrectOnly.length > 0) {
    document.getElementById("review-screen").classList.remove("hidden");
    reviewDiv.innerHTML = incorrectOnly.map(q => `
      <div class="incorrect">
        <p><b>–ü—Ä–∞—à–∞—ö–µ ${q.index}:</b> ${q.question}</p>
        <p>–í–∞—à –æ–¥–≥–æ–≤–æ—Ä: <span style="color:red;">${q.user || "–ù–µ–æ–¥–≥–æ–≤–æ—Ä–µ–Ω–æ"}</span></p>
        <p>–¢–æ—á–µ–Ω –æ–¥–≥–æ–≤–æ—Ä: <span style="color:green;"><b>${q.correct}</b></span></p>
        <hr>
      </div>
    `).join("");
  }
}

function startTimer(duration) {
  let time = duration;
  const timerDisplay = document.getElementById("timer");

  timerInterval = setInterval(() => {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    timerDisplay.textContent = `–ü—Ä–µ–æ—Å—Ç–∞–Ω–∞—Ç–æ –≤—Ä–µ–º–µ: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    if (--time < 0) {
      clearInterval(timerInterval);
      finishTest();
    }
  }, 1000);
}
</script>
</body>
</html>
